<div class="container">
	<div class="timeline is-centered">
		<header class="timeline-header">
			<span class="tag is-medium is-aws">Últimos incidentes</span>
		</header>
		{% for incident in incidentsclosed %}
		<div class="timeline-item">
			<div class="timeline-marker is-success"></div>
			<div class="timeline-content">
				<p class="heading">{{ incident['UrlName'] }}</p>
				<p class="is-smaller">
					{{ incident['StartedAt']|onlytime }} até {{ incident['FinishedAt'].String|onlytime }}<br>
					{{ incident['Message'] }}
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
